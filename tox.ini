[tox]
env_list =
    clean
    py3818
    py3917
    py31012
    py311
minversion = 4.14.2
isolated_build = True

[testenv]
description = run the tests with pytest
package = wheel
wheel_build_env = .pkg
deps =
    pytest>=6
    pytest-cov
    -rrequirements.txt
commands=
    pytest --cov --cov-append --cov-report=term-missing

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase
